:root {
    --modal-bg-color: rgba(71, 71, 71, 0.6); /* Dark translucent background */
    --button-bg-color: rgba(255, 255, 255, 0.05); /* Slightly lighter button background */
    --border-light: rgba(255, 255, 255, 0.1); /* Subtle light border/highlight */
    --border-dark: rgba(0, 0, 0, 0.3); /* Subtle dark shadow */
    --text-color: #FFFFFF;
    --blur-amount: 20px; /* Adjust for more/less blur */
    --modal-radius: 20px;
    --button-radius: 50%; /* For perfect circles */
}



.background-content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1; /* Ensure it's behind the modal */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.background-content img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Cover the entire area */
    filter: brightness(0.8); /* Slightly darken the background to make the modal pop */
}

.background-content p {
    position: absolute;
    color: white;
    font-size: 2em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    z-index: 2; /* Ensure text is above the image but still blurred with the image */
}

.modal-wrapper {
    position: relative; /* Positioning context for the modal */
    z-index: 10; /* Ensure modal is above background content */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px; /* Padding around the modal if needed, or controlled by modal dimensions */
}

.modal {
    background-color: var(--modal-bg-color);
    border-radius: var(--modal-radius);
    padding: 20px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3); /* General shadow for depth */
    border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle white border */
    /* THE MAGIC: Backdrop Filter */
    backdrop-filter: blur(var(--blur-amount));
    -webkit-backdrop-filter: blur(var(--blur-amount)); /* For Safari support */
    display: flex; /* To center the grid-container */
    justify-content: center;
    align-items: center;
    max-width: 350px; /* Adjust based on desired modal size */
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns */
    gap: 15px; /* Space between buttons */
    justify-items: center; /* Center items within their grid cells */
    text-align: center;
}

.button-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px; /* Space between button and label */
}

.icon-button {
    width: 45px; /* Size of the circular button */
    height: 45px;
    border-radius: var(--button-radius);
    background-color: var(--button-bg-color);
    border: none;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.2s ease, box-shadow 0.2s ease;
    
    /* Neumorphic/Glassmorphic button styling */
    box-shadow: 
        inset 0 0 0 1px var(--border-light), /* Inner light border */
        0 2px 5px rgba(0, 0, 0, 0.2), /* Outer dark shadow */
        0 -1px 2px rgba(255, 255, 255, 0.05); /* Subtle top light shadow for lift */
}

.icon-button:hover {
    background-color: rgba(255, 255, 255, 0.1); /* Slightly lighter on hover */
    box-shadow: 
        inset 0 0 0 1px var(--border-light), 
        0 4px 8px rgba(0, 0, 0, 0.3), /* Deeper shadow on hover */
        0 -1px 3px rgba(255, 255, 255, 0.1);
}

.icon-button .icon {
    font-size: 1.8em; /* Size of the icon */
    color: var(--text-color);
    line-height: 1; /* Remove extra space around emoji */
}

.label {
    color: var(--text-color);
    font-size: 0.75em;
    font-weight: 500;
    letter-spacing: 0.05em; /* Apple often uses subtle letter spacing */
    text-transform: uppercase;
}
