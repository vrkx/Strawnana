<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #101010;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.container {
  text-align: center;
  padding: 20px;
  margin-bottom: 20px;
}

h1, h2 {
  text-align: center;
}

input[type="text"] {
  background-color: #151515;
  color: white;
  border: #202020 solid 1.5px;
  border-radius: 5px;
  padding: 8px;
  margin-bottom: 10px;
  width: 250px;
}

button {
  background-color: #151515;
  color: white;
  width: 150px;
  box-shadow: none;
  border: #202020 solid 1.5px;
  border-radius: 5px;
  height: 30px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin: 5px;
}

button:hover {
  background-color: #252525;
}

.app-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin-top: 10px;
}

.app-item {
  background-color: #151515;
  border-radius: 5px;
  border: #202020 solid 1.5px;
  padding: 15px;
  width: 280px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.app-item h2 {
  font-size: 1.2em;
  margin-bottom: 10px;
}
</style>
<title>Strawnana</title>
</head>

<img src="https://github.com/user-attachments/assets/4154c7b0-ea30-450d-bbda-8982abf180d9" style="height: 180px;" alt="">

<body>

  <div class="container">
  
    <input type="text" id="dataInput" placeholder="Enter App Name.app">
    <button onclick="runCustomApp()">Run Hidden App</button>
  </div>

  <h1>Hidden Apps</h1>

  <div class="app-grid" id="hiddenAppsContainer">
    </div>

    <footer style="margin : 20px;">

      Looking for more apps? Check <a href="https://github.com/vrkx/Strawnana/blob/main/Apps.md" style="color: rgb(52, 52, 255); text-decoration: none;">here</a>

    </footer>
  <script>
    const appData = {
      "customApp": {
        "shortcutName": "Strawnana",
        "inputPath": "file:///Applications/",
        "inputField": "dataInput"
      },
      "hiddenApps": [
        {
          "name": "PosterBoard.app",
          "shortcutName": "RunShort",
          "inputPath": "file:///Applications/PosterBoard.app"
        },
        {
          "name": "AXRemoteViewService.app",
          "shortcutName": "RunShort",
          "inputPath": "file:///Applications/AXRemoteViewService.app"
        },
        {
          "name": "ClarityCamera.app",
          "shortcutName": "RunShort",
          "inputPath": "file:///Applications/ClarityCamera.app"
        },
        {
          "name": "ClarityPhotos.app",
          "shortcutName": "RunShort",
          "inputPath": "file:///Applications/ClarityPhotos.app"
        },
        {
          "name": "Diagnostics.app",
          "shortcutName": "RunShort",
          "inputPath": "file:///Applications/Diagnostics.app"
        },
        {
          "name": "Feedback.app",
          "shortcutName": "RunShort",
          "inputPath": "file:///Applications/Feedback.app"
        },
        {
          "name": "FTMInternal-4.app",
          "shortcutName": "RunShort",
          "inputPath": "file:///Applications/FTMInternal-4.app"
        },
        {
          "name": "Setup.app",
          "shortcutName": "RunShort",
          "inputPath": "file:///Applications/Setup.app"
        },
        {
          "name": "PreviewShell.app",
          "shortcutName": "RunShort",
          "inputPath": "file:///Applications/PreviewShell.app"
        },
        {
          "name": "Preboard.app",
          "shortcutName": "RunShort",
          "inputPath": "file:///Applications/Preboard.app"
        },
        {
          "name": "Spotlight.app",
          "shortcutName": "RunShort",
          "inputPath": "file:///Applications/Spotlight.app"
        }
      ]
    };

    function runShortcut(shortcutName, inputPath) {
      const url = `shortcuts://run-shortcut?name=${encodeURIComponent(shortcutName)}&input=${encodeURIComponent(inputPath)}`;
      window.location.href = url;
    }

    function runCustomApp() {
      const appName = document.getElementById(appData.customApp.inputField).value;
      const fullPath = appData.customApp.inputPath + appName;
      runShortcut(appData.customApp.shortcutName, fullPath);
    }


    function generateAppButtons() {
      const container = document.getElementById("hiddenAppsContainer");
      appData.hiddenApps.forEach(app => {
        const appDiv = document.createElement("div");
        appDiv.classList.add("app-item");

        const heading = document.createElement("h2");
        heading.textContent = app.name;
        appDiv.appendChild(heading);

        const button = document.createElement("button");
        button.textContent = "Run " + app.name;
        button.onclick = () => runShortcut(app.shortcutName, app.inputPath);
        appDiv.appendChild(button);

        container.appendChild(appDiv);
      });
    }

    generateAppButtons();
  </script>

</body>
</html>
